<div
  class="absolute top-0 left-0 flex items-center justify-center w-screen h-screen"
>
  <div class="z-10 flex flex-col gap-4 p-6 text-black bg-white">
    <div class="flex flex-col gap-4">
      <div class="flex justify-between gap-2">
        <label for="title">Title: </label>
        <input class="border" id="title" type="text" [formControl]="title" />
      </div>
      <div class="flex justify-between gap-2">
        <label for="bgColor">BgColor: </label>
        <input
          class="border"
          id="bgColor"
          type="text"
          [formControl]="bgColor"
        />
      </div>
      <div class="flex justify-between gap-2">
        <label for="textColor">TextColor: </label>
        <input
          class="border"
          id="textColor"
          type="text"
          [formControl]="textColor"
        />
      </div>
      <div class="flex justify-between gap-2">
        <label for="startDate">StartDate: </label>
        <input
          class="border"
          id="startDate"
          type="text"
          [formControl]="startDate"
        />
      </div>
      <div class="flex justify-between gap-2">
        <label for="endDate">EndDate: </label>
        <input
          class="border"
          id="endDate"
          type="text"
          [formControl]="endDate"
        />
      </div>
    </div>
    <button class="p-2 text-sm text-white bg-black rounded-2xl" (click)="createTask()">Create Task</button>
  </div>
  <div
    class="absolute top-0 left-0 w-screen h-screen bg-black opacity-50"
  ></div>
</div>
